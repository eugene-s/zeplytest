version: "3.8"

services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: zeplytest
      POSTGRES_DB: zeplytest
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql

  app:
    build:
      dockerfile: Dockerfile
      context: .
      target: production
    depends_on:
      - postgres
    environment:
      IS_COMPOSE: "true"
    ports:
      - "8000:8000"

  development:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    depends_on:
      - postgres
    environment:
      IS_COMPOSE: "true"
    ports:
      - "8000:8000"
